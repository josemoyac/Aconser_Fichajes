name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Generate Prisma client
        run: npm run db:generate
      - name: Lint
        run: npm run lint
      - name: Tests
        run: npm run test
      - name: Build backend
        run: npm run build:backend
      - name: Build frontend
        run: npm run build:frontend
      - name: Docker build backend
        run: docker build -f apps/backend/Dockerfile -t aconser/backend .
      - name: Docker build frontend
        run: docker build -f apps/frontend/Dockerfile -t aconser/frontend .
